dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //api                                 "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // Test
    implementation "androidx.test:core:1.2.0"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "junit:junit:4.12"
    // Design
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "com.google.android.material:material:1.1.0"
    implementation "com.github.bumptech.glide:glide:4.10.0"
    kapt "com.github.bumptech.glide:compiler:4.10.0"
    // Common
    implementation "org.jetbrains.anko:anko-commons:0.10.8"
    // Leakcanary
    //debugApi                            "com.squareup.leakcanary:leakcanary-android:$leakcanary_version"
    //releaseApi                          "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version"
    //debugApi                            "com.squareup.leakcanary:leakcanary-support-fragment:$leakcanary_version"
    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.6.2"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.squareup.retrofit2:converter-gson:2.5.0"
    // Dagger
    def dagger_version = "2.23.2"
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    // JetPack
    implementation "androidx.core:core-ktx:1.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.camera:camera-core:1.0.0-alpha06"
    implementation "androidx.camera:camera-camera2:1.0.0-alpha06"
    implementation "androidx.camera:camera-view:1.0.0-alpha03"
    implementation "androidx.fragment:fragment-ktx:1.2.1"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    // Coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"
    // others
    implementation "com.airbnb.android:lottie:3.0.7"
    // Firebase
    def firebase_version = "17.2.2"
    implementation "com.google.firebase:firebase-core:$firebase_version"
    implementation "com.google.firebase:firebase-analytics:$firebase_version"
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"
    // Test
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.3.1"
    // Billing
    implementation 'com.android.billingclient:billing:2.1.0'
    // Biometric
    implementation "androidx.biometric:biometric:1.0.1"
}